<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
        {% if error %}
            <div class="bg-red-100 text-red-800 p-2 mb-4 rounded">{{ error }}</div>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Role</label>
                <select name="role" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded">
                    <option value="">Select Role</option>
                    <option value="Engineer">Engineer</option>
                    <option value="OperationsUser">Operations/Safety</option>
                    <option value="FinanceUser">Finance/Procurement</option>
                    <option value="HRUser">HR/Admin</option>
                    <option value="ComplianceUser">Compliance/Legal</option>
                    <option value="ExecutiveUser">Executive/Management</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded"/>
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded"/>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
